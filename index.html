<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>To do list</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <h1 class="text-center">To Do List</h1>
        <div class="input-group">
            <textarea id="todoInput" class="form-control" placeholder="add a new task..." rows="1"
            autocomplete="off"></textarea>
            <button id="addBtn" class="btn btn-primary">Add</button>
        </div>
        <div class="text-center mb-4">
            <small class="text-muted">Total: <span id="todaCount" class="fw-bold">0</span></small>
        </div>
        <ul id="todoList" class="list-group list-group list-group-numbered"></ul>
        <div class="text-center mt-4">
            <a href="forms/next-page.html" class="btn btn-info">Next Page</a>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
